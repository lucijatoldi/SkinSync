{% extends 'base.html' %}
{% load static %}

{% block title %}Registracija - SkinSync{% endblock %}

{% block content %}
<div class="content-box auth-container">
    <h2>Kreirajte račun</h2>

    

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Korisničko ime:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email adresa:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Lozinka:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password_confirm">Potvrdi lozinku:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        <button type="submit" class="btn btn-primary">Registriraj se</button>
    </form>
    
    <div class="alternate-link">
        <p>Već imate račun? <a href="{% url 'login' %}">Prijavite se</a>.</p>
    </div>
</div>
{% endblock %}
